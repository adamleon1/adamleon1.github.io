<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Adam Leon - Python Kid Coder</title>
  <style>
    body {
      background: linear-gradient(to right, #0f2027, #203a43, #2c5364);
      font-family: 'Comic Sans MS', cursive, sans-serif;
      color: #ffffff;
      text-align: center;
      padding: 50px;
    }

    h1 {
      font-size: 3em;
      animation: float 3s ease-in-out infinite;
      color: #00ffcc;
    }

    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }

    .python-logo {
      width: 100px;
      animation: spin 5s linear infinite;
      margin-top: 20px;
    }

    @keyframes spin {
      from { transform: rotate(0deg); }
      to { transform: rotate(360deg); }
    }

    .card {
      background-color: #1c1c1c;
      padding: 20px;
      border-radius: 15px;
      box-shadow: 0 0 20px rgba(0,255,204,0.4);
      display: inline-block;
      margin-top: 30px;
    }

    .card p {
      font-size: 1.3em;
      color: #ffdf6b;
    }

    .code-box {
      background-color: #2e2e2e;
      color: #00ff00;
      font-family: monospace;
      padding: 15px;
      border-radius: 10px;
      margin-top: 20px;
      text-align: left;
      display: inline-block;
    }
  </style>
</head>
<body>
  <h1>Hi! I'm Adam Leon ðŸ˜Ž</h1>
  <img class="python-logo" src="https://www.python.org/static/community_logos/python-logo.png" alt="Python Logo">
  
  <div class="card">
    <p>I'm a kid who's learning Python!</p>
    <p>I love building fun stuff with code.</p>
    <div class="code-box">
      <pre>
# My first Python program
print("Hello, world! I'm Adam!")
      </pre>
    </div>
  </div>
</body>
</html>
